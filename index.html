<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Vertical navigation dots - fullPage.js</title>
    <meta name="author" content="Alvaro Trigo Lopez" />
    <meta name="description" content="fullPage full-screen sliders navigation widh dots." />
    <meta name="keywords" content="fullpage,jquery,demo,screen,fullscreen,sliders navigation, horizontal navigation,horizontal,navigation,dots" />
    <meta name="Resource-type" content="Document" />
    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="css/examples.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
    /* Style for our header texts
	* --------------------------------------- */
    
    h1 {
        font-size: 5em;
        font-family: arial, helvetica;
        color: #fff;
        margin: 0;
    }
    
    .intro p {
        color: #fff;
    }
    /* Centered texts in each section
	* --------------------------------------- */
    
    .section {
        text-align: center;
    }
    /* Overwriting styles for the navigation dots (to place it where we want)
	* --------------------------------------- */
    
    .fp-slidesNav.bottom {
        bottom: 25px;
    }
    /* Bottom menu
	* --------------------------------------- */
    
    #infoMenu li a {
        color: #fff;
    }
    
    #section2 h1 {
        color: #333;
    }
    </style>
    <!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="vendors/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="js/jquery.fullPage.js"></script>
    <script type="text/javascript" src="js/	examples.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('#fullpage').fullpage({
            anchors: ['form', 'choices', 'results', 'booking', 'journey' ,'feedback'],
            sectionsColor: ['#8FB98B', '#DE564B', '#EAE1C0', '#8FB98B', '#DE564B', '#EAE1C0'],
            slidesNavigation: true,
        });
    });
    </script>
</head>

<body>
    <div id="fullpage">
        <div class="section" id="section0">
            <div class="intro">
                <h1>Spontraineous trip</h1>
            </div>
		    <div class="container">
			<form class="form-horizontal" role="form">
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="from">From:</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="from" placeholder="Enter departure station">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="depart">Departing:</label>
			    <div class="col-sm-10"> 
			      <input type="date" min="2015-03-30" value="2015-03-30" class="form-control" id="depart" placeholder="Enter departure date">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="days">No. of days:</label>
			    <div class="col-sm-10"> 
			      <input type="number" min="1" max="5" step="1" value="1" class="form-control" id="days" placeholder="Length of trip in days">
			    </div>
			  <div class="form-group">
			    <div class="control-label col-sm-2">Travellers:</div>
			    <label class="control-label col-sm-2" for="adults">adult:</label>
			    <div class="col-sm-2"> 
			      <input type="number" min="1" max="5" step="1" value="1" class="form-control" id="adults" placeholder="Number of adults">
			    </div>
			    <label class="control-label col-sm-2" for="children">child:</label>
			    <div class="col-sm-2"> 
			      <input type="number" min="1" max="5" step="1" value="1" class="form-control" id="adults" placeholder="Number of adults">
			    </div>
			  </div>
			  <div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Find trips</button>
			    </div>
			  </div>
			</form>
			</div>
        </div>
        <div class="section" id="section1">
            <div class="intro">
                <h1>Choices here</h1>
            </div>
        </div>
        <div class="section" id="section2">
            <div class="slide" id="slide1" data-anchor="slide1">
                <div class="intro">
                    <h1>Results </h1>
                    <p>
                        Let's swipe!
                    </p>
                </div>
            </div>
            <div class="slide" id="slide2" data-anchor="slide2">
                <h1>Option 1</h1>
            </div>
            <div class="slide" id="slide3" data-anchor="slide3">
                <h1>Option 3</h1>
            </div>
            <div class="slide" id="slide3" data-anchor="slide3">
                <h1>Option 4</h1>
            </div>
            <div class="slide" id="slide3" data-anchor="slide3">
                <h1>Option 5</h1>
            </div>
        </div>
        <div class="section" id="section3">
            <div class="intro">
                <h1>Booking process</h1>
            </div>
        </div>
        <div class="section" id="section4">
            <div class="intro">
                <h1>Journey planner</h1>
            </div>
        </div>
        <div class="section" id="section5">
            <div class="intro">
                <h1>Feedback</h1>
            </div>
        </div>
    </div>
</body>

</html>
